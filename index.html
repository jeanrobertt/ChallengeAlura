<!DOCTYPE html>
<html lang="pt-BR">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Mono&display=swap" rel="stylesheet">
		<title>Alura Dev</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/codigo.css">
		<link rel="stylesheet" href="css/cabecalho.css">
		<link rel="stylesheet" href="css/menu.css">
		<link rel="stylesheet" href="css/infoprojeto.css">
	</head>

	<body>
		<header class="cabecalho">
			<a href="#" class="cabecalho__logo">
				<img src="img/Logo.svg" alt="Logo Alura Dev" class="cabecalho__logo-img">
			</a>
			<div class="cabecalho__pesquisar">
				<input type="checkbox" name="check_pesquisa" id="check_pesquisa">

				<label for="check_pesquisa" class="check_pesquisa-abrir">
					<img src="img/Lupa.svg" alt="Lupa - Abrir pesquisa">
				</label>

				<label for="check_pesquisa" class="check_pesquisa-fechar">
					<img src="img/botao-fechar.svg" alt="Botão fechar pesquisa">
				</label>

				<input type="search" name="pesquisa" id="pesquisa" class="cabecalho__pesquisa_campo"
					placeholder="Busque por algo">
			</div>
		</header>

		<main>
			<section class="menu">
				<nav class="nav">
					<input type="checkbox" name="nav__botao" id="nav__botao" class="nav__botao">
					<label class="nav__icone" for="nav__botao">
						<span class="nav__-icone"></span>
					</label>
					<h2 class="menu_nome">MENU</h2>
					<ul class="nav__menu">
						<li>
							<a href="#">
								<img src="img/editor-de-codigo.png" alt="Icone editor de codigo">
								<h3>Editor de Código</h3>
							</a>
						</li>
						<li>
							<a href="#" class="nav__menu_comunidade">
								<img src="img/Comunidade.png" alt="Icone comunidade">
								<h3>Comunidade</h3>
							</a>
						</li>
						<li>
							<a href="#" class="nav__menu_user">
								<img id="img-user" src="img/foto-user.png" alt="Foto do usuário">
								<h3>Harry</h3>
							</a>
						</li>
					</ul>
				</nav>
			</section>

			<section class="codigo codigo-block">
				<div class="codigo__background">
					<div class="codigo__background-icone">
						<img src="img/mac_buttons.svg" alt="Botões Mac" class="codigo__background-icone-img">
						<textarea name="codigo" id="codigo" cols="30" rows="10" spellcheck="false"></textarea>
					</div>
				</div>
				<button type="submit" class="codigo__botao">
					Visualizar com o highlight
				</button>
			</section>

			<section class="info">
				<div class="info__projeto">
					<h2 class="info__subtitulo">Seu projeto</h2>
					<input type="text" name="projeto" id="projeto-name" placeholder="Nome do seu projeto">
					<textarea name="projeto" id="projeto-descricao" cols="30" rows="10"
						placeholder="Descrição do seu projeto"></textarea>
				</div>
				<div class="info__personalizacao">
					<h2 class="info__subtitulo">Personalização</h2>
					<div class="container_linguagem">
						<select name="linguagem" class="linguagem">
							<option value="Value1">HTML</option>
							<option value="Value2">CSS</option>
							<option value="Value3" selected>JavaScript</option>
						</select>
						<input type="color" value="#6BD1FF" name="selecao-cor" id="selecao-cor"
							class="info__personalizacao-selecao_cor">
					</div>
				</div>
				<button type="submit" class="info__botao_salvar">Salvar projeto</button>
			</section>
			<script src="js/script.js"></script>
	</body>
	</main>

</html>
